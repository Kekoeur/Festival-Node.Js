<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festoch</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navigation">
        <div class="nav-logo">Your Logo</div>
        <ul id="nav-menu">
            <li><a href="">Link 1</a></li>
            <li><a href="">Link 2</a></li>
            <li><a href="">Link 3</a></li>
            <li><a href="">Link 4</a></li>
        </ul>
        <a id="login" href="pages/login.html">Connexion</a>
        <div id="nav-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </div>
    </nav>
    <div id="nav-overlay"></div>
    <div id="main-img">
        <div id="countdown">
            <div id="jours" class="countdown-elm">
                <p id="value_jours" class="countdown-value"></p>
                <p class="text">Jours</p>
            </div>
            <div id="heures" class="countdown-elm">
                <p id="value_heures" class="countdown-value"></p>
                <p class="text">Heures</p>
            </div>
            <div id="minutes" class="countdown-elm">
                <p id="value_minutes" class="countdown-value"></p>
                <p class="text">Minutes</p>
            </div>
            <div id="secondes" class="countdown-elm">
                <p id="value_secondes" class="countdown-value"></p>
                <p class="text">Secondes</p>
            </div>
        </div>
    </div>

    <div id="contact">
        <div id="content">
            <div id="messages"></div>
            <div id="writing"></div>
        </div>
        <form id="sendMessage">
            <input type="text" id="name" placeholder="Entrez votre nom">
            <input type="text" id="message" placeholder="Entrez votre message">
            <button>Envoyer</button>
        </form>
    </div>
    <!-- On va chercher socket.io.js -->
    <script src="/socket.io/socket.io.js"></script>
